<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
  <div id="body">
    <div id="nav">
      <a href="/recipes">Home</a>

        {{ end -}}

    </div>
  </div>
</body>

</html>
