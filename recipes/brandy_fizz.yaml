title: Brandy Fizz
category: 
  - cocktails
tags:
  - cocktail
  - brandy
  - fizz
ingredients:
  - items:
    - 2 oz brandy
    - 1 oz lemon juice
    - 3/4 oz simple syrup
    - 3-4 oz club soda
procedure:
  - items:
    - Pour ingredients (except club soda) into a shaker with ice
    - Shake until chilled
    - Strain into highball glass with fresh ice
    - Top with club soda and stir gently to combine
