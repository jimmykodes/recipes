title: Anejo Old Fashioned
category: 
  - cocktail
tags:
  - tequila
ingredients:
  - items:
    - 2 oz anajo tequila
    - 1/2 oz agave nectar
    - 2 dashes angostura bitters
procedure:
  - items:
    - Pour inredients into mixing glass with ice
    - Stir until chilled
    - Strain into glass with an ice cube
