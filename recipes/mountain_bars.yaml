title: Mountain Bars (No-bake Cookies)
tags:
  - cookies
  - dessert
ingredients:
  - items:
    - 2 cups white sugar
    - 1/2 cup milk
    - 1/4 cup butter
    - 3/4 cup crunchy peanut butter
    - 1/2 tsp vanilla
    - 2 1/2 cups oatmeal
    - 6 tbsp cocoa powder
procedure:
  - items:
    - In a medium bowl, combine oatmeal and cocoa powder, set aside
    - In a saucepan, combine butter, milk, and sugar and heat until just boiling
    - Add vanilla and peanut butter and stir until the peanut butter fully dissolves
    - Pour mixture overtop the cocoa/oat mixture and stir to combine.
    - Drop lumps onto a parchment paper lined cookie sheet and allow to cool
