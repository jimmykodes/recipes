title: Soy Shredded Tri-tip
category:
  - beef
tags: 
  - instant pot
ingredients:
  - name: Beef
    items:
      - 2-3 lbs tri tip roast
  - name: Sauce Mixture
    items:
    - 1/3 cup soy sauce
    - 1/4 cup white vinegar
    - 1/4 cup olive oil
    - 1/4 cup Worcestershire sauce
    - 2 tsp brown sugar
    - 1 tbsp minced garlic
    - 1 tsp oregano 
    - 1 tsp dried basil
    - 1 tsp onion powder
procedure:
- items:
  - Chunk tri-tip into roughly 2" pieces
  - Saute on high to get good sear on a few faces of the beef chunks
  - Add the Sauce Mixture to the pan and scrape up any browned bits on the pan
  - Pressure cook on high for 45 minutes
  - 10 minutes natural release
  - Remove meat from the pressure cooker and shred.
  - Bring cooking liquid to simmer and reduce slightly
  - Ladle some cooking liquid back over shredded beef and stir to combine
