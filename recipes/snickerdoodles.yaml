title: Snickerdoodles
yield: 8 dozen cookies
tags:
  - cookies
  - dessert
ingredients:
  - items:
    - 1 cup butter
    - 2 cups white sugar
    - 2 eggs
    - 1/4 cup milk
    - 1 tsp vanilla
    - 3 3/4 cups AP flour
    - 1/2 tsp baking soda
    - 1/2 tsp cream of tartar
    - 1/2 tsp salt
procedure:
  - items:
    - In mixing bowl cream butter and sugar till light and fluffy. 
    - Add eggs, one at a time, beating well after each. Blend in milk and vanilla. 
    - Thoroughly stir together flour, baking soda, cream of tartar, and salt; stir into creamed mixture. 
    - Form dough into 1-inch balls. Place balls 2 inches apart on greased cookie sheet. Lightly flatten balls with sugared bottom of tumbler. 
    - Bake cookies at 375Â° till done, 10 to 12 minutes.
