title: Chocolate Chip Cookies
category:
  - desserts
tags:
  - dessert
  - cookies
ingredients:
  - name: Browned butter
    items:
      - 3 sticks (12oz) butter
  - name: Cookie dough
    items:
    - 8oz butter (preferably browned butter)
    - 1/2 cup white sugar
    - 1 cup light brown sugar (192 grams)
    - 1 tsp vanilla extract
    - 2 large eggs
    - 350g AP flour
    - 1/2 tsp backing soda
    - 1/2 tsp backing powder
    - 1 tsp salt
procedure:
  - name: Browned butter (if using)
    items:
      - Add 12oz butter to a sauce pan over medium heat and melt.
      - Heat and stir butter until it starts to bubble off the water in it
      - Cook butter until the milk solids start to brown and smell like toffee
      - Browned butter can turn to burnt butter very quickly so watch closely!
      - Remove from heat and pour into a bowl surrounded by ice to halt cooking
      - This should yield about 8oz browned butter depending on moisture content of original butter
  - name: Cookie dough (cookie method)
    items:
      - Add room temp butter to a mixer and cream with white and brown sugar until fluffy
      - Add vanilla extract and eggs, one at a time, to mixer, and combine. Make sure each egg is incorporated before adding the next.
      - In a medium bowl, combine flour, salt, backing soda and powder and mix to combine
      - Add the dry ingredients to the mixer a little at a time and fully incorporate.
  - name: Cookie dough (biscuit method)
    items:
      - In a food processor, combine flour, salt, backing soda and powder and pulse to combine
      - Add chilled butter and pulse until the mixture is pebbly
      - Add white and brown sugar and pulse a couple times to combine
      - Add vanilla extract and eggs, one at a time, and combine. Make sure each egg is incorporated before adding the next.
  - name: Cookies
    items:
      - Make dough using one of the above methods
      - Roll the dough into 50g balls and place in a ziploc bag
      - Place the dough balls in the fridge and allow to rest for at least 2 hours.
      - Preheat oven to 350
      - Place chilled dough balls on a parchment lined cookies sheet and put straight into the oven
      - Bake for 18-ish minutes
      - Allow the sheet pan to cool completely before putting the next batch of cookies on the on it so it doesn't start to melt the butter in the dough before the cookies go into the oven

