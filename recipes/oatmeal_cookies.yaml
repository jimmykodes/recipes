title: Oatmeal Cookies
tags:
  - cookies
  - dessert
ingredients:
  - items:
    - 2 cups flour
    - 1 1/2 cup packed brown sugar
    - 1/2 cup white sugar
    - 1 tsp baking powder
    - 1 tsp baking soda
    - 1/2 tsp cinnamon
    - 1 tsp clove
    - 1 tsp nutmeg
    - 1 cup shortening
    - 1 tsp vanilla
    - 2 eggs
    - 1 1/2 cup oats
procedure:
   - items:
     - Preheat oven to 375
     - In a medium bowl, mix together flour, sugar, baking powder and soda, cinnamon, cloves, and nutmeg
     - Cut the shortening into the dry ingredients
     - Add the vanilla and then the eggs, one at a time and mix until completely incorporated
     - Stir in oats
     - Form into balls and roll in sugar.
     - Flatten with a spoon.
     - Bake at 375 for 10-12 minutes.
