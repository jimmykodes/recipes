title: Tequila Fizz (Tequila Collins - Ranch Water)
category:
  - cocktails
tags:
  - cocktail
  - tequila
  - fizz
ingredients:
  - items:
    - 1.5 oz tequila
    - 1 oz lemon or lime juice (for tequila collins and ranch water respectively)
    - 1/2 oz simple syrup or agave nectar (optional)
    - 3-4 oz club soda
procedure:
  - items:
    - Pour ingredients (except club soda) into a shaker with ice
    - Shake until chilled
    - Strain into highball glass with fresh ice
    - Top with club soda and stir gently to combine
