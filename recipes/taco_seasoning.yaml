title: Taco Seasoning
tags:
  - spice blend
  - mexican
ingredients:
  - items:
    - 2 tbsp chili powder
    - 1 tbsp ground cumin
    - 2 tsp cornstarch
    - 2 tsp kosher salt
    - 1 1/2 tsp hot smoked paprika
    - 1 tsp ground coriander
    - 1/2 tsp cayenne pepper
procedure:
  - items:
    - Combine all spices in a jar and shake to mix
