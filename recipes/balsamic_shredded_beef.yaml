title: Balsamic Shredded Beef
category:
  - beef
tags:
  - beef
  - instant pot
ingredients:
  - name: Beef
    items:
      - 2-3lbs beef roast (tri-tip, chuck, etc)
  - name: Sauce Mixture
    items:
      - 1 cup beef broth
      - 1/4 cup balsamic vinegar
      - 2 tbsp soy sauce
      - 2 tbsp honey
      - 2 garlic cloves, minced
procedure:
- items:
  - Cut beef into 2" chunks
  - In a small bowl, wisk together Sauce Mixture
  - Set pressure cooker to saute on high, get a good sear on a few faces of the beef chunks
  - Add Sauce Mixture to pressure cooker and scrape up any browned bits
  - Pressure cook on high for 40 minutes
  - Natural release pressure for 10 minutes
  - Transfer meat to a bowl or cutting board and shred.
  - Add some cooking liquid back to the shredded meat and stir to combine.
  - Optionally thicken the remaining cooking liquid by bringing the pressure cooker back to saute mode
    and reducing. A couple tablespoons of a thickening agent like corn starch or flour can also optionally
    be added for an even thicker sauce.
  - Serve over rice/cheesy polenta/etc
