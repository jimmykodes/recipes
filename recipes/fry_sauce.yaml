title: "Fry Sauce"
category:
  - "condiments"
tags:
  - "condiment"
yield: "About 1/3 cup"

ingredients:
  - items:
      - "2 tbsp ketchup"
      - "2 tbsp mayonnaise"
      - "1 tbsp pickle relish"
      - "1 tbsp finely chopped onion"
      - "1 clove garlic, grated or finely minced"

procedure:
  - items:
      - "In a small bowl, combine ketchup, mayonnaise, pickle relish, chopped onion, and garlic."
