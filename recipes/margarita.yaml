title: Margarita
tags:
  - cocktail
  - tequila
ingredients:
  - items:
    - 3 oz tequila (blanco or repesado)
    - 2 oz lime juice
    - 1 oz orange liquer (citronge, triple sec, grand marnier)
    - 1/2 oz agave nectar (optional)
procedure:
  - items:
    - Pour ingredients into a shaker with ice
    - Shake until chilled
    - Strain into glass with fresh ice (optional salt ring)
    - Optionally garnish with lime wedge
