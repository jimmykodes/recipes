title: Paloma
tags:
  - cocktail
  - tequila
ingredients:
  - items:
    - 2 oz blanco tequila
    - 2 oz grape fruit juice
    - 3/4 oz lime juice
    - 3/4 oz agave nectar or simple syrup
    - 2 oz club soda
procedure:
  - items:
    - Pour ingredients (except club soda) into a shaker with ice
    - Shake until chilled
    - Strain into highball glass with fresh ice
    - Top with club soda and stir gently to combine
    - Optionally garnish with grapefruit wedge
