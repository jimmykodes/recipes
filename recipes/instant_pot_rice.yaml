title: Instant Pot Rice
tags:
  - instant pot
  - side
ingredients:
  - items:
    - 1 cup white rice
    - 1 cup water
    - 1/2 tsp kosher salt
procedure:
  - items:
    - Add white rice to a bowl and repeatedly fill the bowl with water, stir, and drain until water runs out clear
    - Add washed rice and water to instant pot
    - Pressure cook on high for 3 minutes
    - Natural release pressure for 10 minutes
    - Vent remaining pressure
