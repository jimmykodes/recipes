title: Curried Chili (meat optional)
category:
  - beef
  - vegetarian
tags:
  - beef
  - vegetarian
  - chili
  - curry
ingredients:
  - name: Chili
    items:
    - 1/2 yellow onion (diced)
    - 1 small jalapeno (optional)
    - 1 clove garlic (minced)
    - 1/2 lb ground beef (optional)
    - 1 can black beans (drained) (if not using ground beef)
    - 1/2 inch fresh ginger, peeled and finely grated
    - 2 tsp curry powder
    - 1/2 tsp cumin
    - 1/4 tsp coriander
    - 1/4 tsp turmeric
    - 1/4 tsp smoked paprika
    - 1/8 tsp cayenne (optional)
    - 1 tsp kosher salt
    - 1/2 tsp freshly ground black pepper
    - 8 oz can diced tomatoes
    - 8 oz can tomato sauce
    - 1/4 cup broth (beef/chicken/veggie)
    - 15 oz can chickpeas
  - name: Serving
    items:
      - sour cream/greek yogurt
      - lime
      - shredded cheese (dealers choice on kind)
procedure:
  - items:
    - Large pot or dutch oven over medium high heat.
    - Add onion and jalapenos and cook until onion softens about 4 minutes
    - If using ground beef, add now, cook until no longer pink
    - Add garlic and ginger to pan and heat until fragrant (about 30 seconds)
    - Add curry, cumin, coriander, turmeric, smoked paprika, cayenne, salt, and pepper to pan and cook until fragrant (about 2 minutes)
    - Add diced tomato, tomato sauce, and beef broth and bring to boil.
    - Reduce to simmer, cover and cook for about 20 minutes
    - Add chickpeas (and black beans of vegetarian) and cover and cook for another 10 minutes
    - Serve with any desired toppings
