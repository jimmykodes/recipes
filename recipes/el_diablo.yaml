title: El Diablo
category:
  - cocktail
tags:
  - tequila
  - ginger beer
ingredients:
  - items:
    - 1 1/2 oz repesado tequila
    - 1/2 oz creme de cassis
    - 1/2 oz lime juice
    - 2 oz ginger beer
procedure:
  - items:
    - Pour tequila, creme de cassis, and lime juice into a shaker with ice
    - Shake until chilled
    - Strain into glass with fresh ice
    - Top with ginger beer, stir gently to combine
    - Optional garnish with lime wedge
