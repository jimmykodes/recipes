			<div id="tags">
				<div class="tag-link"><a href="/recipes/tag_cocktail.html">cocktail</a></div>

		<div class="flex">
			<div id="ingredients" class="content">
				<h2>Ingredients</h2>
				
				<ul>
					<li>2 oz gin</li>
					<li>1/2 oz lemon juice</li>
					<li>1/2 oz Cointreau</li>
					</ul>
				
			</div>
			<div id="procedure" class="content">
				<h2>Procedure</h2>
				
				<ol>
					<li>Pour ingredients into a shaker with ice</li>
					<li>Shake until chilled</li>
					<li>Strain into glass (serve neat)</li>
					</ol>
